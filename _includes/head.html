<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- PureCSS for email form -->
    {% if page.id =="about" %}
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css"
          integrity="sha384-UQiGfs9ICog+LwheBSRCt1o5cbyKIHbwjWscjemyBMT9YCUMZffs6UqUTd0hObXD" crossorigin="anonymous">
    {% endif %}

    <link rel="stylesheet" href="{{ site.baseurl }}/css/normalize.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/lanyon.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico">

    <!-- Custom CSS and JavaScript -->

    {% for css_file in page.custom_css %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/{{ css_file }}">
    {% endfor %}

    {% for js_file in page.custom_js %}
    <script src="{{ site.baseurl }}/{{ js_file }}"></script>
    {% endfor %}

    {% for js_file in page.source_js %}
    <script src="{{ js_file }}"></script>
    {% endfor %}

    <title>
        {% if page.title == "Home" %}
            {{ site.title }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>

</head>
